<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
        />
        <link rel="stylesheet" href="style.css" />
        <script defer src="script.js"></script>
        <title>JS tasks</title>
    </head>
    <body>
        <div class="container">
            <div class="wrapper task1">
                <label for="guess" class="label">Guess a secret number (1-100)</label>
                <input type="text" class="input--guess" name="guess" />
                <button class="btn--ok">ok</button>
                <p class="guess"></p>
            </div>

            <div class="wrapper task2">
                <h2 class="header">My to do's:</h2>
                <label class="label--todo">
                    <input type="text" class="input--todo"></input><button class="btn--add">add</button>
                </label>
                <ul class="todo_list">
                    <li class="todo_item"></li>
                </ul>
            </div>

            <div class="wrapper task3"></div>
        </div>
    </body>
</html>
